<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Banco de Horas - Usina</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#f4f6f8;
  margin:0;
}
header{
  background:#1e7e34;
  color:#fff;
  padding:15px;
  text-align:center;
}
.container{
  max-width:1000px;
  margin:20px auto;
  background:#fff;
  padding:20px;
  border-radius:8px;
  box-shadow:0 0 10px rgba(0,0,0,.1);
}
input,select,button{
  padding:8px;
  margin:5px;
  width:100%;
  border-radius:4px;
  border:1px solid #ccc;
  text-transform: uppercase; /* força maiúsculas */
}
button{
  background:#1e7e34;
  color:#fff;
  border:none;
  cursor:pointer;
}
table{
  width:100%;
  border-collapse:collapse;
  margin-top:15px;
}
th,td{
  border:1px solid #ddd;
  padding:8px;
  text-align:center;
}
th{
  background:#1e7e34;
  color:#fff;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit, minmax(180px,1fr));
  gap:10px;
}
.hidden{display:none;}

/* RESPONSIVO PARA CELULAR */
@media (max-width: 600px){
  header h1{
    font-size:18px;
  }
  .grid{
    grid-template-columns:1fr; /* cada input ocupa 100% da largura */
  }
  table, th, td{
    font-size:12px;
  }
  button{
    font-size:14px;
    padding:6px;
  }
}
</style>
</head>

<body>

<header>
<h1>Sistema de Banco de Horas</h1>
</header>

<!-- TELA DE CONSULTA -->
<div class="container" id="consultaBox">
<h2>Consulta</h2>
<input id="consultaNome" placeholder="Digite seu nome">
<button onclick="consultar()">Consultar</button>
<p id="resultado"></p>
<hr>
<button onclick="abrirLogin()">Área Administrativa</button>
</div>

<!-- LOGIN -->
<div class="container hidden" id="loginBox">
<h2>Login Admin</h2>
<input id="email" placeholder="Email">
<input id="senha" type="password" placeholder="Senha">
<button onclick="login()">Entrar</button>
</div>

<!-- ÁREA ADMINISTRATIVA -->
<div class="container hidden" id="app">
<h2>Lançamento</h2>

<!-- Botão discreto de voltar -->
<div style="display:flex; align-items:center; margin-bottom:10px;">
  <button onclick="voltarConsulta()" style="
    background:none; 
    border:none; 
    font-size:20px; 
    cursor:pointer; 
    color:#1e7e34;
    display:flex;
    align-items:center;
    gap:5px;
    padding:0;
  ">
    ← Voltar
  </button>
</div>

<div class="grid">
<input id="nome" placeholder="Colaborador">
<select id="tipo">
<option>Crédito</option>
<option>Débito</option>
</select>
<input type="date" id="data">
<input type="time" id="entrada">
<input type="time" id="saida">
<input id="horasDebito" placeholder="Horas (somente Débito)" class="hidden">
<input id="motivo" placeholder="Motivo">
</div>

<p id="saldoAtual"></p>
<button onclick="salvar()">Salvar</button>

<table>
<thead>
<tr>
<th>Nome</th><th>Tipo</th><th>Data</th><th>Entrada</th><th>Saída</th><th>Horas</th><th>Saldo</th><th>Motivo</th>
</tr>
</thead>
<tbody id="lista"></tbody>
</table>
</div>

<script type="module">
import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

const SUPABASE_URL = "https://vsfuqtxgcklnarbwhgsg.supabase.co";
const SUPABASE_KEY = "sb_publishable_RNmE9Ov_erkSCqN2n7FWIQ_oTRX1rrO";
const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

// ABRIR LOGIN
window.abrirLogin = () => {
  consultaBox.classList.add('hidden');
  loginBox.classList.remove('hidden');
}

// LOGIN
window.login = async () => {
  const { error } = await supabase.auth.signInWithPassword({
    email: email.value,
    password: senha.value
  });
  if(error) return alert("Erro no login");

  loginBox.classList.add('hidden');
  app.classList.remove('hidden');
  carregar();
}

// FORÇAR MAIÚSCULAS AO DIGITAR
document.querySelectorAll('input[type="text"], input[type="search"]').forEach(input => {
  input.addEventListener('input', () => {
    input.value = input.value.toUpperCase();
  });
});

// MOSTRAR/HIDE INPUT DE DÉBITO
tipo.addEventListener("change", async () => {
  if(tipo.value === "Débito"){
    horasDebito.classList.remove("hidden");
    entrada.classList.add("hidden");
    saida.classList.add("hidden");
  } else {
    horasDebito.classList.add("hidden");
    entrada.classList.remove("hidden");
    saida.classList.remove("hidden");
  }
  if(nome.value.trim()!==""){
    await mostrarSaldo(nome.value.trim());
  }
});

// MOSTRAR SALDO AO DIGITAR NOME
nome.addEventListener("input", async () => {
  if(nome.value.trim()!==""){
    await mostrarSaldo(nome.value.trim());
  } else {
    saldoAtual.innerText = "";
  }
});

// FUNÇÃO SALDO COM NOME DO COLABORADOR
async function mostrarSaldo(nomeBusca){
  const { data, error } = await supabase
    .from("banco_horas")
    .select("*")
    .ilike("nome", `%${nomeBusca}%`);

  if(error || !data || data.length === 0){
    saldoAtual.innerText = "Nenhum registro encontrado.";
    return 0;
  }

  let saldo = 0;
  data.forEach(r=>{
    saldo += r.tipo === "Crédito" ? Number(r.horas) : -Number(r.horas);
  });

  const nomeCompleto = data[0].nome;
  saldoAtual.innerText = `${nomeCompleto} | Saldo atual do colaborador: ${saldo.toFixed(2)} horas`;

  return saldo;
}

// SALVAR
window.salvar = async () => {
  if(!nome.value.trim()){
    return alert("Digite o nome do colaborador");
  }

  let horas = 0;
  let entradaVal = entrada.value || null;
  let saidaVal = saida.value || null;

  if(tipo.value === "Crédito"){
    horas = (new Date(`1970-01-01T${saida.value}`) - new Date(`1970-01-01T${entrada.value}`))/3600000;
    if(horas <= 0) return alert("Digite horários válidos para Crédito");
  } else {
    horas = parseFloat(horasDebito.value);
    if(isNaN(horas) || horas <= 0){
      return alert("Digite uma quantidade válida de horas para Débito");
    }
    const saldoAtualCalc = await mostrarSaldo(nome.value.trim());
    if(horas > saldoAtualCalc){
      return alert(`Saldo insuficiente! O colaborador tem apenas ${saldoAtualCalc.toFixed(2)} horas.`);
    }
    entradaVal = null;
    saidaVal = null;
  }

  await supabase.from("banco_horas").insert([{
    nome: nome.value.trim(),
    tipo: tipo.value,
    data: data.value,
    entrada: entradaVal,
    saida: saidaVal,
    horas: Number(horas.toFixed(2)),
    motivo: motivo.value.trim()
  }]);

  carregar();
  horasDebito.value = "";
  saldoAtual.innerText = "";
}

// CONSULTA
window.consultar = async () => {
  const nomeBusca = consultaNome.value.trim();
  if(!nomeBusca){
    resultado.innerText = "Digite um nome para consulta.";
    return;
  }

  const { data, error } = await supabase
    .from("banco_horas")
    .select("*")
    .ilike("nome", `%${nomeBusca}%`);

  if(error){
    alert("Erro na consulta");
    console.log(error);
    return;
  }

  if(!data || data.length === 0){
    resultado.innerText = "Nenhum registro encontrado.";
    return;
  }

  let saldo = 0;
  data.forEach(r=>{
    saldo += r.tipo === "Crédito" ? Number(r.horas) : -Number(r.horas);
  });

  const nomeCompleto = data[0].nome;
  resultado.innerText = `Colaborador: ${nomeCompleto} | Saldo: ${saldo.toFixed(2)} horas`;
}

// CARREGAR TABELA
async function carregar(){
  const { data } = await supabase.from("banco_horas").select("*").order("data",{ascending:true});
  lista.innerHTML="";
  let saldos={};
  data.forEach(r=>{
    if(!saldos[r.nome]) saldos[r.nome]=0;
    saldos[r.nome]+= r.tipo==="Crédito"?r.horas:-r.horas;
    lista.innerHTML+=`
    <tr>
      <td>${r.nome}</td>
      <td>${r.tipo}</td>
      <td>${r.data}</td>
      <td>${r.entrada||''}</td>
      <td>${r.saida||''}</td>
      <td>${r.horas}</td>
      <td>${saldos[r.nome].toFixed(2)}</td>
      <td>${r.motivo}</td>
    </tr>`;
  });
}

// FUNÇÃO VOLTAR PARA TELA DE CONSULTA
window.voltarConsulta = function(){
  app.classList.add('hidden');        
  loginBox.classList.add('hidden');   
  consultaBox.classList.remove('hidden'); 
}
</script>

</body>
</html>
